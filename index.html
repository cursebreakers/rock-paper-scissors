<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8"> 
  <title>Rock, Paper, Scissors!</title>
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="base">
      <div class="headbar">
      <h1 class="heading">RPS v1.1</h1>
      <p class="tagline"></p>
      <h2 class="milktag"></h2>
   </div>
   <div class="gamebar">
     <div class="board" id="gamestat">Rock, Paper, Scissors</div>
     <div class="board" id="milkstat">Now with MILK!</div>
     <div class="board" id="matchstat">Make your selection...</div>
     <h3 class="board"></h3>
     <button id="rock">ROCK</button>
     <button id="paper">PAPER</button>
     <button id="scissors">SCISSORS</button>
     <button id="milk">MILK?</button>
     <div class="board" id="results"></div>
   </div>
</div>
</body>
</html>
