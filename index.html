<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8"> 
  <title>Rock, Paper, Scissors!</title>
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="base">
   <div class="headbar">
   <h1 class="heading">RPS v1.1</h1>
   <p class="tagline">Rock, Paper, Scissors</p>
   <div class="board" id="gamestat"></div>
   <div class="board" id="matchstat"></div>
   <div class="board" id="results"></div>
   <div class="board" id="milkstat">Now with MILK!</div>
  </div>
</div>
<div class="gamebar">
   <h3>Make your selection...</h3>
   <button class="btn" id="rock">ROCK</button>
   <button class="btn" id="paper">PAPER</button>
   <button class="btn" id="scissors">SCISSORS</button>
   <button class="btn" id="milk">MILK?</button>
</div>
</body>
</html>
